global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'hampstead-renovations'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Rule files
rule_files:
  - "/etc/prometheus/alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scheme: http

  # n8n metrics
  - job_name: 'n8n'
    static_configs:
      - targets: ['n8n:5678']
    metrics_path: /metrics
    scheme: http
    scrape_interval: 30s

  # Quote Builder API
  - job_name: 'quote-builder'
    static_configs:
      - targets: ['quote-builder:8001']
    metrics_path: /metrics
    scheme: http

  # Contract Generator API
  - job_name: 'contract-generator'
    static_configs:
      - targets: ['contract-generator:8002']
    metrics_path: /metrics
    scheme: http

  # Invoice Generator API
  - job_name: 'invoice-generator'
    static_configs:
      - targets: ['invoice-generator:8003']
    metrics_path: /metrics
    scheme: http

  # PostgreSQL (via postgres_exporter)
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
    metrics_path: /metrics
    scheme: http

  # Redis (via redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    metrics_path: /metrics
    scheme: http

  # Nginx (via nginx-prometheus-exporter)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    metrics_path: /metrics
    scheme: http

  # Node exporter for host metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    metrics_path: /metrics
    scheme: http

  # Docker container metrics (via cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    metrics_path: /metrics
    scheme: http
    scrape_interval: 30s

  # Blackbox exporter for endpoint monitoring
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://hampsteadrenovations.co.uk
          - https://hampsteadrenovations.co.uk/webhook/
          - http://quote-builder:8001/health
          - http://contract-generator:8002/health
          - http://invoice-generator:8003/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
