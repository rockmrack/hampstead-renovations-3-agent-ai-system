<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4b814"/>
      <stop offset="100%" style="stop-color:#edd321"/>
    </linearGradient>
  </defs>
  <!-- House shape -->
  <polygon points="50,10 90,45 90,90 10,90 10,45" fill="#253956" stroke="#d4b814" stroke-width="2"/>
  <!-- Roof -->
  <polygon points="50,10 95,45 5,45" fill="#0f1726" stroke="#d4b814" stroke-width="2"/>
  <!-- Door -->
  <rect x="40" y="55" width="20" height="35" fill="url(#goldGradient)"/>
  <!-- Window left -->
  <rect x="18" y="55" width="15" height="15" fill="#4579b2" stroke="#d4b814" stroke-width="1"/>
  <line x1="25.5" y1="55" x2="25.5" y2="70" stroke="#d4b814" stroke-width="1"/>
  <line x1="18" y1="62.5" x2="33" y2="62.5" stroke="#d4b814" stroke-width="1"/>
  <!-- Window right -->
  <rect x="67" y="55" width="15" height="15" fill="#4579b2" stroke="#d4b814" stroke-width="1"/>
  <line x1="74.5" y1="55" x2="74.5" y2="70" stroke="#d4b814" stroke-width="1"/>
  <line x1="67" y1="62.5" x2="82" y2="62.5" stroke="#d4b814" stroke-width="1"/>
  <!-- H letter in door -->
  <text x="50" y="78" text-anchor="middle" fill="#253956" font-family="serif" font-size="18" font-weight="bold">H</text>
</svg>
